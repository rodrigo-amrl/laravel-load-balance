AWSTemplateFormatVersion: "2010-09-09"

Resources:
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: laravel-ec2-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole

  InstancePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: InstancePolicy
      Roles:
        - !Ref EC2Role
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:*
              - sqs:*
            Resource: "*"
        Roles:
          - !Ref EC2Role

  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: InstanceProfile
      Roles:
        - !Ref EC2Role

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: LaunchTemplate
      LaunchTemplateData:
        KeyName: laravelinstance
        IamInstanceProfile:
          Name: !Ref InstanceProfile
        ImageId: ami-053b0d53c279acc90
        InstanceType: t2.micro
        SecurityGroupIds:
          - !ImportValue laravel-vpc-EC2SecurityGroup

  EC2Instance1:
    Type: AWS::EC2::Instance
    Properties:
      SubnetId: !ImportValue laravel-vpc-PublicSubnetOne
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      Tags:
        - Key: Name
          Value: laravel-instance-1

  EC2Instance2:
    Type: AWS::EC2::Instance
    Properties:
      SubnetId: !ImportValue laravel-vpc-PublicSubnetTwo
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      Tags:
        - Key: Name
          Value: laravel-instance-2



